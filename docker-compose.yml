version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: nox_user
      POSTGRES_PASSWORD: nox_pass
      POSTGRES_DB: nox_dev
    ports:
      - "5432:5432"
    volumes:
      - nox_pgdata:/var/lib/postgresql/data

volumes:
  nox_pgdata:
